      document.getElementById("chip-group1").textContent = group1Name;

      document.getElementById("ideas-g1-label").textContent = group1Name;

      document.getElementById("setup-screen").style.display = "none";

      scamperSteps.forEach((step, index) => {
        const btn = document.createElement("button");
        btn.type = "button";
        btn.className = "scamper-btn" + (index === currentStepIndex ? " active" : "");
        btn.innerHTML = `
          <span class="letter">${step.id}</span>
          <span>${step.emoji}</span>
        `;
        btn.addEventListener("click", () => {
          saveCurrentIdeas();
          currentStepIndex = index;
          renderScamperNav();
          renderCurrentStep();
        });
        navContainer.appendChild(btn);

    }

    function renderCurrentStep() {
      const step = scamperSteps[currentStepIndex];
